<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1,
        h2 {
            color: #343a40;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-outline-success {
            border-color: #28a745;
            color: #28a745;
            background-color: transparent;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn-outline-success i {
            margin-right: 5px;
        }

        .btn-group {
            margin-top: 10px;
        }

        .row {
            margin: 0;
        }

        .col-2 p {
            text-align: left;
        }

        .col-6 {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .col-6 form {
            width: 100%;
            max-width: 500px;
        }
    </style>
    <title>To Do Application</title>
</head>

<body>

    <h1>Add Item</h1>
    <hr>

    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <p>
                    <a class="btn btn-outline-success" href="/">
                        <i class="bi bi-arrow-left-square-fill"></i> Back
                    </a>
                </p>
            </div>
            <div class="col-6">
                <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description"
                            placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-outline-success mt-3">
                        <i class="bi bi-plus-square-fill"></i> Add Todo
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

</body>

</html>
