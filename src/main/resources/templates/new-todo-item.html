<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <title>To Do Application</title>
</head>

<body>

    <h1>Add Item</h1>
    <hr>

    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
                <p>
                    <a class="btn btn-outline-success" href="/">
                        <i class="bi bi-arrow-left-square-fill"></i> Back
                    </a>
                </p>
            </div>
            <div class="col-6">
                <h2>Add a new Todo Item</h2>
                <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" 
                               type="text" 
                               th:field="*{description}" 
                               id="description" 
                               placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-outline-success">
                        <i class="bi bi-plus-square-fill"></i> Add Todo
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>

</body>

</html>
