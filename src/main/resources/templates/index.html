<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            margin-top: 30px;
        }

        table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
        }

        td {
            text-align: center;
        }

        .btn-group .btn {
            margin: 2px;
        }

        .btn-group .btn-warning {
            background-color: #ffc107;
            color: #000000;
        }

        .btn-group .btn-danger {
            background-color: #dc3545;
            color: #ffffff;
        }

        .btn-success {
            background-color: #28a745;
            color: #ffffff;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-group a {
            text-decoration: none;
            color: #ffffff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6;
        }
    </style>
    <title>To Do Application</title>
</head>

<body>
    <h1>Simple Task: To Do Application</h1>
    <hr>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Is Complete</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${todoItems}">
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.description}"></td>
                    <td>
                        <span th:if="${item.isComplete}" th:text="'Yes'"></span>
                        <span th:unless="${item.isComplete}" th:text="'No'"></span>
                    </td>
                    <td th:text="${item.createdAt}"></td>
                    <td th:text="${item.updatedAt}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a href="#" class="btn btn-warning" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                            <a href="#" class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <p><a href="/create-todo" class="btn btn-success"><i class="bi bi-plus-square-fill"></i> Create a Todo</a></p>
    </div>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>

</html>
