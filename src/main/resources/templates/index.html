<html>

<head>
    <title>To Do Application</title>
</head>

<body>

    <h1>SimpliTask : To Do application</h1>
    <hr>

    <table >

        <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is complete</th>
                <th>Created At</th>
                <th>updated At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "item : ${todoItems}">
                <td>&nbsp;</td>
                <td th:text="${item.id}" ></td>
                <td th:text="${item.description}" ></td>
                <td>
                    <span th:if="${item.isComplete} == true" th:text="Yes"/>
                    <span th:unless="${item.isComplete} == true" th:text="No"/>
                </td>
                <td th:text="${item.createdAt}" ></td>
                <td th:text="${item.updatedAt}" ></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
